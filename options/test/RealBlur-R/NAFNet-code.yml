# general settings
name: 1007_NAFNet_code
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: RealBlur-R-test # HIDE-test
    type: PairedImageDataset

    dataroot_gt: ./datasets/RealBlur-R/test/target
    dataroot_lq: ./datasets/RealBlur-R/test/input

    io_backend:
      type: disk  # lmdb disk

# network structures
network_g:
  type: NAFNet_code_Local
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: ./experiments/1005_NAFNet_code/models/net_g_110000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
